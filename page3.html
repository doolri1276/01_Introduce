<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--  ajax로 이 페이지가 열리면.. -->
	<!-- head영역은 기존의 DOM tree를 이용하여 -->
	<!-- 추가로 JQM 라이브러리를 적용할 필요 없음. -->
	<!-- body안에 data-role="page"인 첫번재 요소만 만들어짐. -->

	<!-- head가 무시되므로 이곳에 작성한 style도 적용되지 않음. -->
	<style type="text/css">
		p{color:blue;}
	</style>
</head>
<body>

	<div data-role="page" id="page3">
		<div data-role="header" data-theme="b">
			<h2>Page3</h2>
			<a href="#" data-icon="back" data-rel="back">back</a>
		</div>

		<div data-role="content">
			<h1>PAGE3.html</h1>
			<p>This is third page.</p>
		</div>
		
	</div>

</body>
</html>
